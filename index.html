<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>projectOne</title>
  </head>
  <body style="text-align: center; margin: 0; padding: 0; margin-top: 200px">
    <!-- Assignment - 1 -->
    <section class="assignmentOne">
      <button
        style="cursor: pointer"
        onclick="console.log('Cart Quantity = ' + cartQuant);"
      >
        Show Cart
      </button>
      <button
        style="cursor: pointer"
        onclick="cartQuant++; console.log(`Cart Quantity = ${cartQuant}`);"
      >
        Add to Cart
      </button>
      <button
        style="cursor: pointer"
        onclick="cartQuant+=2; console.log(`Cart Quantity = ${cartQuant}`);"
      >
        +2
      </button>
      <button
        style="cursor: pointer"
        onclick="cartQuant+=3; console.log(`Cart Quantity = ${cartQuant}`);"
      >
        +3
      </button>
      <button
        style="cursor: pointer"
        onclick="cartQuant=0; console.log(`Cart Restored\nCart Quantity = ${cartQuant}`);"
      >
        Clean Cart
      </button>
    </section>
    <!--  -->

    <!-- Assignment - 2 -->
    <section class="assignmentTwo" style="margin-top: 50px">
      <p>Rock-Paper-Scissors Game</p>
      <button onclick="playGame('Rock');">Rock</button>

      <button onclick="playGame('Paper');">Paper</button>

      <button onclick="playGame('Scissors');">Scissors</button>
    </section>
    <!--  -->

    <script>
      // Assignment - 1
      let cartQuant = 0;
      // -----

      // Assignment - 2
      function playGame(playerMove) {
        const computerChoice = pickComputerMove();
        let result = "";

        if (playerMove === "Scissors") {
          if (computerChoice === "Rock") {
            result = "You lose!";
          } else if (computerChoice === "Paper") {
            result = "You win!";
          } else if (computerChoice === "Scissors") {
            result = "It's a tie!";
          }
        } else if (playerMove === "Paper") {
          if (computerChoice === "Rock") {
            result = "You win!";
          } else if (computerChoice === "Paper") {
            result = "It's a tie!";
          } else if (computerChoice === "Scissors") {
            result = "You lose!";
          }
        } else if (playerMove === "Rock") {
          if (computerChoice === "Rock") {
            result = "It's a tie";
          } else if (computerChoice === "Paper") {
            result = "You lose!";
          } else if (computerChoice === "Scissors") {
            result = "You win!";
          }
        }

        alert(
          `You picked ${playerMove}. Computer chose ${computerChoice}. So, ${result}.`
        );
      }

      function pickComputerMove() {
        const randomNumber = Math.random();

        let computerChoice = " ";

        if (randomNumber >= 0 && randomNumber < 1 / 3) {
          computerChoice = "Rock";
        } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
          computerChoice = "Paper";
        } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
          computerChoice = "Scissors";
        }

        console.log(computerChoice);

        return computerChoice;
      }
      // -----

      // Assignment - 3
    </script>
  </body>
</html>
