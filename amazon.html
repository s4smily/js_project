<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon Calculator</title>
    <style>
      .cost-input {
        font-size: 15px;
        padding: 10px;
      }

      .calculate-button {
        padding: 12px 15px;
        background-color: #017902;
        color: white;
        border: none;
        font-size: 15px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <p>Amaazon Shipping Calculator</p>
    <p>Order under $40 = +$10 shipping charge</p>
    <p>Order over $40 = FREE shipping</p>
    <input
      placeholder="Cost of order"
      class="js-cost-input cost-input"
      onkeydown="
      handleCostKeyDown(event)
    "
    />
    <button
      onclick="
    
      calculateTotal()


    "
      class="calculate-button"
    >
      Calculate
    </button>
    <p class="js-total-cost"></p>

    <script>
      function handleCostKeyDown(event) {
        if (event.key === "Enter") {
          calculateTotal();
        }
      }

      function calculateTotal() {
        const inputElement = document.querySelector(".js-cost-input");

        let cost = Number(inputElement.value);

        if (cost < 40 && cost > 0) {
          cost = cost + 10;
        }

        if (cost < 0) {
          document.querySelector(".js-total-cost").innerHTML =
            "Order value has to be a positive number and more than Zero.";
        } else {
          document.querySelector(".js-total-cost").innerHTML = `$${cost}`;
        }
      }
    </script>
  </body>
</html>
